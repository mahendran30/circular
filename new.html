    </head>
    <body>  
        
          <div class = "circle-container" style = "display:block;">
            <ul class="circle-item">
                 <li><img src="./circleimages/dollar_symbol.png"></li>
                 <li><img src="./circleimages/chart.png"></li>
                 <li><img src="./circleimages/clock.png"></li>
                 <li><img src="./circleimages/contact_book.png"></li>
                 <li><img src="./circleimages/FIle.png"></li>
                 <li><img src="./circleimages/voice.png"></li>
                 <li><img src="./circleimages/dollar_currency.png"></li>
                 <li><img src="./circleimages/Brandee_1_transparent.png"></li>
                </ul>
               </div> 
               <div class = "container" style="display:none">
                <div class = "item">
                 <img src = "4.png" class = "deg3" >
                 <!--img src = "2.png" class = "deg2" >
                 <img src = "3.png" class = "deg3" >
                 <img src = "4.png" class = "deg5" -->
                </div>
                </div>

          <script>
              $(function() {

                    var deg = 0;
                    var rotate = 1;
                    var club_rotate = setInterval(club_rotate, 25);
                    $('.circle-item > li').not(".circle-item > *:nth-of-type(8)").mouseenter(function() {
                        rotate = 0
                    });
                    $('.circle-item > li').not(".circle-item > *:nth-of-type(8)").mouseleave(function() {
                        rotate = 1
                    });
                    function club_rotate() {
                        if (rotate == 0) {
                            return
                        }
                        deg = get_deg(deg + 1);
                        var deg0 = deg;
                        var $data = $('.circle-item').children().not(".circle-item > *:nth-of-type(8)");
                        var length = 13;
                        if ($(window).width() <= 540) { // inorder to make it responsive, decreases size to 7em if window size is less than 570
                            length = 7
                        }
                        $data.each(function() {
                            $(this).css("-webkit-transform", "rotate(" + deg0 + "deg) translate(" + length + "em) rotate(-" + deg0 + "deg)").css("transform", "rotate(" + deg0 + "deg) translate(" + length + "em) rotate(-" + deg0 + "deg)");
                            deg0 = get_deg(deg0 + 51)
                        })
                    }

                    function get_deg(deg0) {
                        if (deg0 > 360)
                            return (deg0 - 360);
                        else return deg0
                    }
                });

          </script>
          
          <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      
     
        
    </body>
</html>
